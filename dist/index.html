<!DOCTYPE html>
<html lang="en">

    <head>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.14.0/css/all.css" integrity="sha384-HzLeBuhoNPvSl5KYnjx0BT+WB0QEEqLprO+NBkkk5gbc67FTaL7XIGa2w1L0Xbgc" crossorigin="anonymous">
        <link rel = "stylesheet", href ="style.css">
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://fonts.googleapis.com/css2?family=Kufam&family=Lobster&display=swap" rel="stylesheet">
        
        <title>Document</title>
    </head>

    <body>

        <div id="page">
            <div id="search-container">
                <input id="search-input" placeholder="Search for a city">
                <button id="search-button">search</button>
            </div>
        
            <div id="cities-container"></div>
        </div>


        <!--  -->
    <script id="cities-template" type="text/x-handlebars-template">
        {{#each cities}}
        <div class = "city-info">
            <div class = "city-name">{{name}}</div>
            <div class="city-condition">{{condition}}</div>
            <div class= "city-temp">  <img src ="http://openweathermap.org/img/wn/{{conditionPic}}@2x.png"> {{temp}}Â°C  </div>
            <span> <i class="fas fa-sync-alt refresh-city"></i> </span>
            <button class = "save-city" >+</button>
            <button class = "remove-city">-</button>
        </div>
        {{/each}}
    </script>


        <!--  -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.js" integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="Model.js"></script>
        <script src="View.js"></script>
        <script src="Controller.js"></script>
    </body>

</html>
